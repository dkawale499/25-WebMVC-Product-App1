<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    
    
    <div class="container">
    
    	<h2>Product Form</h2>
    	
    		<font color="green"><p th:text="${smsg}"/></font>
    		<font color='red'><p th:text="${emsg}"/></font>
    		
    
    		<form th:object="${pobj}" th:action="@{Product}" method="post">
    			<table>
    		
    					<tr>
    							<td>ProductName</td>
    							<td><input type="text" th:field="*{name}"required/></td>
    						
    					<tr/>
    						<tr>
    							<td>ProductPrice</td>
    							<td><input type="number" th:field="*{price}"required/></td>
    						
    					<tr/>
    						
    							<tr>
    							<td>ProductQty</td>
    							<td><input type="number" th:field="*{qty}"required/></td>  						
    					<tr/>
    					
    						<tr>
    							<td></td>
    							<td><input type="submit" value="save"class="btn btn-primary"/></td>
    						
    					<tr/>
    			</table>
    		
    			
    		</form>
    			
    			<a href="products">View All Products</a>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
